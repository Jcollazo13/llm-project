<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            margin-top: 0;
        }
        .product p {
            color: #666;
        }
        .product .price {
            color: #cc0000;
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Guitar Shop</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="guitar1.jpg" alt="Acoustic Guitar">
            <h2>Acoustic Guitar</h2>
            <p>Handcrafted acoustic guitar with solid spruce top and mahogany back and sides.</p>
            <p class="price">$499.99</p>
        </div>
        <div class="product">
            <img src="guitar2.jpg" alt="Electric Guitar">
            <h2>Electric Guitar</h2>
            <p>Classic electric guitar with dual humbucker pickups and maple neck.</p>
            <p class="price">$599.99</p>
        </div>
        <!-- Additional products go here -->
    </div>
</body>
</html>
