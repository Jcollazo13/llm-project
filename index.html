<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Guitar Store</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .guitar-listing {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        /* Add more styles for buttons, images, etc. */
    </style>
</head>
<body>
    <h1>Welcome to My Guitar Store</h1>

    <!-- Example guitar listing -->
    <div class="guitar-listing">
        <h2>Fender Stratocaster</h2>
        <p>Classic electric guitar with versatile tones.</p>
        <p>Price: $999</p>
        <img src="guitar-image.jpg" alt="Fender Stratocaster">
        <button>Add to Cart</button>
    </div>

    <!-- Repeat the above structure for other guitar listings -->

    <footer>
        <p>Contact us: info@myguitarstore.com</p>
    </footer>
</body>
</html>
